	<textarea id="json" rows="45" cols="80"></textarea><br>
</body>
<script type="text/javascript">
function validator() {
	json = JSON.parse($("#json").val());
	loadSchema(json, "&lt;unknown&gt;", doValidate, function() { // does not load flipper.json
