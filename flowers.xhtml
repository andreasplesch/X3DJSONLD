<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <link rel='stylesheet' type='text/css' href='https://x3dom.org/download/dev/x3dom.css'/>
    <style>
        X3D {
            border: 0px; 
            position:fixed; 
            top:0px; 
            left:0px; 
            z-index:1;
            width:1000px;
            height:600px;
    }
    </style>
  </head>
  <body style="font-size: 14px;">
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat='false' showLog='false' x='0px' y='0px' width='1000px' height='600px'>
      <Scene DEF='scene'>
    <NavigationInfo type="&quot;EXAMINE&quot; &quot;ANY&quot;"/>
    <DirectionalLight direction="0 -0.8 -0.2" intensity="0.5" shadowIntensity="0.5"/>
    <Background skyColor='1.000 1.000 1.000'/>
    <Viewpoint description="Two mathematical orbitals" position="0 0 50"/>

		<Transform DEF='Rose01' translation='0 -1 1' rotation='0 1 0 3.1415926' scale='1.5 1.5 1.5' >
			<Shape>
				<Appearance>
					<Material transparency='0.1' diffuseColor='0.9 0.3 0.3' specularColor='0.8 0.8 0.8' shininess='0.145' />
				</Appearance>
				<IndexedFaceSet ccw="false" convex="false" coordIndex="0 1 2 -1" creaseAngle='3.14' id="ifs" solid='true'>
					<Coordinate id="crd" DEF='Rose01-COORD' point='0 0 1 0 1 0 1 0 0' />
				</IndexedFaceSet>
			</Shape>
		</Transform>
      </Scene>
    </X3D>
    
    <script type="text/javascript" src="src/main/node/x3dom-full.debug.js"></script>
    <script type="text/javascript" src="flowers.js"></script>
  </body>
</html>
