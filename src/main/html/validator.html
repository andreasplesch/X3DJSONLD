	If you paste nasties into this page, you will get nasties back.  I am not responsible for your misuse of this page.<br></br>
	<a href="javascript:validator();">Click here to validate JSON in text area against X3D JSON Schema 3.3</a><br></br>

<script type="text/javascript">

// https://stackoverflow.com/questions/1043339/javascript-for-detecting-browser-language-preference
var getFirstBrowserLanguage = function () {
    var nav = window.navigator,
    browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],
    i,
    language;

    // support for HTML 5.1 "navigator.languages"
    if (Array.isArray(nav.languages)) {
      for (i = 0; i < nav.languages.length; i++) {
        language = nav.languages[i];
        if (language && language.length) {
          return language;
        }
      }
    }

    // support for other well known properties in browsers
    for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
      language = nav[browserLanguagePropertyKeys[i]];
      if (language && language.length) {
        return language;
      }
    }

    return null;
  };



function validator() {
	try {
		var data = $("#json").val();
		if (data.startsWith("http")) {
			$.getJSON(data, function(json) {
				loadSchema(json, "<unknown>", doValidate, function() {
					alert("Valid or user clicked OK");
				}, function(e) {
					alert(e);
				}, getFirstBrowserLanguage());
			});
		} else {
			var json = JSON.parse(data);
			loadSchema(json, "<unknown>", doValidate, function() {
				alert("Valid or user clicked OK");
			}, function(e) {
				alert(e);
			});
		}
	} catch (je) {
		alert(je);
	}
}
</script>
