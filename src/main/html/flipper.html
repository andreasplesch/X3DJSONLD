<!doctype html>
<html>
<head>
    <title>JSON Loader</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/dev/x3dom.css"></link>
   <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/create3000/cobweb/master/stable/3/3.1/cobweb.css"/>
   <script type="text/javascript" src="https://cdn.rawgit.com/create3000/cobweb/master/stable/3/3.1/cobweb.min.js"></script>
    <script type="text/javascript" src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ajv/5.0.1/ajv.min.js"></script>
    <style type="text/css">
    X3DCanvas {
        background:#000;
	width: 900px;
	height:450px;
    }
    X3D {
        background:#000;
	width: 900px;
	height:450px;
    }
    </style>
</head>
<body>
    <div id="x3domjson"></div>
    <X3DCanvas cache='false'>
           <p>Your browser may not support all features required by Cobweb!</p>
	   <X3D>
	   <Scene>
	   </Scene>
	   </X3D>
    </X3DCanvas>
</body>
    <script type="text/javascript" src="node/X3DJSONLD.js"></script>
    <script type="text/javascript" src="node/loaderJQuery.js"></script>
    <script type="text/javascript">
	function loadX3DJSON(selector, url) {
		$.getJSON(url, function(json) {
			replaceX3DJSON(selector, json, url, [], "", function(element) {
				if (element === null) {
					alert("Couldn't load", url);
				} else {
		    			loadCobwebDOM(element, 0);
				}
			});
		})
		.fail(function(jqXHR, textStatus, errorThrown) { alert('getJSON request failed! ' + textStatus + ' ' + errorThrown); });
	}

	function loadSubscene(id, url) {
		$.getJSON(url, function(json) {
			ConvertToX3DOM(json, "", document.getElementById(id), url);
		})
		.fail(function(jqXHR, textStatus, errorThrown) { alert('getJSON request failed! ' + textStatus + ' ' + errorThrown); });
	}
	loadX3DJSON('#x3domjson','data/flipp.json');
    </script>
</html>
