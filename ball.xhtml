   <head>
      <title>x3dom loader</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/dev/x3dom.css"></link>
<script type="text/javascript" src="http://www.x3dom.org/download/dev/x3dom-full.js"></script>

X3DCanvas {
   width: 400px;
   height: 400px;
}
   </style>

  <body>
    <div style="display:table">
    <div style="display:table-row">
    <div style="display:table-cell">
	ball.x3d Inline X3DOM
    </div>
    <div style="display:table-cell">
	ball.x3d Cobweb
    </div>
    </div>
    <div style="display:table-row">
    <div style="display:table-cell">
    	<X3D width='400px' height='400px'>
		<Scene>
			<Inline url="ball.x3d"></Inline>
		</Scene>
    	</X3D>
    </div>
    <div style="display:table-cell">
	<X3DCanvas cache="false" url='"ball.x3d"'>
		 <p>Your browser may not support all features required by Cobweb!</p>
	</X3DCanvas>
    </div>
    </div>
    </div>
